<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cake</title>
</head>
<body>
    <h1>Cake</h1>
    <img src="../images/cake.jpeg" alt="cake">
    <h2>Description</h2>
    <p>A tasty strawberry cake that you can make without baking.</p>
    <p>Or you can bake it if you don't like your cakes raw.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>flour</li>
        <li>sugar</li>
        <li>strawberries</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Mix the flour with sugar.</li>
        <li>Add some water.</li>
        <li>Add some strawberries.</li>
        <li>Bake if you like.</li>
    </ol>
</body>
</html>
